version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sentra-memory-db
    environment:
      POSTGRES_USER: sentra
      POSTGRES_PASSWORD: sentra_memory_2026
      POSTGRES_DB: memory
    ports:
      - "5432:5432"
    volumes:
      - sentra_memory_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentra -d memory"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sentra_memory_data:
